<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ApiNasa</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
        <link rel="stylesheet" href="Style.css">
</head>

<body class="bg-dark text-light p-4">

    <div class="container">
        <h1 class="text-center mb-4">API NASA</h1>

        <div class="card p-4 bg-secondary shadow-lg">
            <label for="datePicker" class="form-label">Selecciona una fecha:</label>
            <div class="input-group mb-3">
                <input type="date" id="datePicker" class="form-control">
                <button id="searchBtn" class="btn btn-primary">Buscar</button>
            </div>

            <div class="text-center mb-3">
                <button class="btn btn-warning" onclick="guardarFavorito()">⭐ Guardar como favorito</button>
            </div>
        </div>

        <div id="buscarImagen" class="my-4"></div>

        <h2 class="mt-5">⭐ Favoritos</h2>
        <div id="favoritos" class="row g-3"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"></script>
    <script src="Script.js"></script>
</body>


</html>
